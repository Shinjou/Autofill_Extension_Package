        <script type="text/javascript">

            var sMouseIMG = '';
            function showMenu(sTYPE) {
                var ArrMenu;
                var i;
                ArrMenu = new Array("GDMS", "ARCHIVES", "POST", "ADMIN");
                document.getElementById('txtPRG_SYS').value = sTYPE;

                switch (sTYPE) {
                    case "GDMS":
                        window.top.frames.left.location = "../HOME/HOME_LEFT.aspx?iSYS_PRG=4"
                        break;
                    case "ARCHIVES":
                        window.top.frames.left.location = "../HOME/HOME_LEFT.aspx?iSYS_PRG=5"
                        break;
                    case "POST":
                        window.top.frames.left.location = "../HOME/HOME_LEFT.aspx?iSYS_PRG=7"
                        break;
                    case "ADMIN":
                        window.top.frames.left.location = "../HOME/HOME_LEFT.aspx?iSYS_PRG=8"
                        break;
                }

                for (i = 0; i < 5; i++) {
                    if (document.getElementById('IMG_' + ArrMenu[i]) != undefined) {
                        if (ArrMenu[i] == sTYPE) {
                            document.getElementById('IMG_' + ArrMenu[i]).src = '../images/MENU_' + ArrMenu[i] + '_OVER.gif';
                            window.parent.document.getElementById('DIV_Menu_' + ArrMenu[i]).style.display = '';
                        }
                        else {
                            document.getElementById('IMG_' + ArrMenu[i]).src = '../images/MENU_' + ArrMenu[i] + '.gif';
                            window.parent.document.getElementById('DIV_Menu_' + ArrMenu[i]).style.display = 'none';
                        }
                    }
                }
            }

            function ShowServerTime(sServerTime) {
                var sServerTime_A = sServerTime.split("|");
                var dServerTime = new Date(sServerTime_A[0], sServerTime_A[1] - 1, sServerTime_A[2], sServerTime_A[3], sServerTime_A[4], sServerTime_A[5]);
                var dClientTime = new Date();
                var iDifSec = (dServerTime - dClientTime) / 1000;
                setInterval(_ShowDate(iDifSec), 1000);
            }

            function _ShowDate(iDifSec) {
                return function () {
                    ShowDate(iDifSec);
                }
            }
            function ShowDate(iDifSec) {
                var dDate = new Date();
                var dDate1 = new Date(dDate.getFullYear(), dDate.getMonth(), dDate.getDate(), dDate.getHours(), dDate.getMinutes(), dDate.getSeconds() + iDifSec);
                document.getElementById("lb_Time1").innerText = dDateFormat(dDate1)
            }

            function dDateFormat(dDate) {
                var sYear = numFormat(dDate.getFullYear() - 1911, 3);
                var sMonth = numFormat(dDate.getMonth() + 1, 2);
                var sDate = numFormat(dDate.getDate(), 2);
                var sHours = numFormat(dDate.getHours(), 2);
                var sMin = numFormat(dDate.getMinutes(), 2);
                var sSec = numFormat(dDate.getSeconds(), 2);
                return sYear + "年" + sMonth + "月" + sDate + "日　" + sHours + ":" + sMin + ":" + sSec;
            }

            function numFormat(Num, iLen) {
                var sNum = String(Num);
                var _iLen = iLen - sNum.length;

                for (var i = 0; i < _iLen; i += 1) {
                    sNum = "0" + sNum;
                }
                return sNum;
            }

        </script>
